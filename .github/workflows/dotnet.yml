name: .NET 5 Console Application - AzureDbUp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    
    - name: Build
      run: dotnet build --no-restore
   
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal


  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish 
      run: dotnet publish  #TODO: Publish self-contained for all OS?  dotnet publish -r win-x64, osx-x64
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: Application
        path: /home/runner/work/AzureDbUp/AzureDbUp/bin/Debug/net5.0/publish/
        
  release: 
    runs-on: ubunti-latest
    steps:
    - name: Create release zip 
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'latest-release.zip'
        exclusions: '*.vscode* *.git* /*node_modules/* .editorconfig'

    - name: Create github release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: "latest"
        prerelease: false
        title: "Release Build"
        #files: /home/runner/work/AzureDbUp/AzureDbUp/bin/Debug/net5.0/publish/
        files: "latest-release.zip"
